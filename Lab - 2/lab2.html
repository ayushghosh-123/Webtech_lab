<html>
  <head>
    <title>Menu Overlay on Hover</title>
    <style>
      .image-container {
        position: relative;
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }
      .image-container img {
        width: 100%;
        height: 100%;
        display: block;
      }

      .menu-overlay{
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0, 0.6);
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        opacity: 0;
        transition: opacity 0.4s ease-out;
      }

      .image-container:hover .menu-overlay{
        opacity: 1;
      }

      .menu-overlay a{
        color: white;
        text-decoration: none;
        padding: 8px 16px;
        margin: 5px;
        background-color: rgb(226, 33, 33);
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      .menu-overlay a:hover{
        background-color: rgba(255, 255, 255, 0.2);
      }
    </style>
  </head>
  <body>
    <div class="image-container">
      <img src="image2.jpg" alt="Example Image" />
      <div class="menu-overlay">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </div>
    </div>
  </body>
</html>
