<html>
    <head>
        <title>Population Table</title>
        <style>
            table, th, td{
                border: 1px solid black;
                border-collapse: collapse;
                text-align: center;
                padding: 8px;           
             }
             .table{
                display: flex;
                flex-direction: column;
                justify-content: center;
                text-align: center;
             }
        </style>
    </head>

        <h3 style="text-align: center;">Population Table</h3>
        <div class="table">

            </tr>

            <tr>

            </tr>
            <tr>
                <td>2000</td>

            </tr>
            <tr>
                <td rowspan="3">USA</td>
                <td>1998</td>
                <td>30</td>
            </tr>
            <tr>
                <td>1999</td>
                <td>35</td>
            </tr>
            <tr>
                <td>2000</td>
                <td>40</td>
            </tr>
            <tr>
                <td rowspan="3">UK</td>
                <td>1998</td>
                <td>25</td>
            </tr>
            <tr>
                <td>1999</td>
                <td>30</td>
            </tr>
            <tr>
                <td>2000</td>
                <td>35</td>
            </tr>
        </table>
        </div>
    </body>
</html>
