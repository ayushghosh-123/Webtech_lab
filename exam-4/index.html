<!DOCTYPE html>
<html>
<head>
<title>Three Layers Deep Layout (Single HTML)</title>
<style>
  body { margin: 0; display: flex; height: 100vh; }

  .left-container {
    width: 30%;
    border-right: 1px solid black;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    font-size: 20px;
    font-weight: bold;
  }

  .right-container {
    display: flex;
    flex-direction: column;
    width: 70%;
    height: 100%; /* Ensure it takes full height of the body */
  }

  .top-right-container {
    border-bottom: 1px solid black;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    font-size: 20px;
    font-weight: bold;
    height: 50%;
  }

  .bottom-right-container {
    display: flex;
    width: 100%;
    height: 50%;
  }

  .bottom-left-right-container {
    border-right: 1px solid black;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    font-size: 20px;
    font-weight: bold;
    width: 50%;
    height: 100%; /* Ensure it takes full height of the bottom container */
  }

  .bottom-right-right-container {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    font-size: 20px;
    font-weight: bold;
    width: 50%;
    height: 100%; /* Ensure it takes full height of the bottom container */
  }
</style>
</head>
<body>

  <div class="left-container">
    Frame 1
    <div>Contents of Frame 1</div>
  </div>

  <div class="right-container">
    <div class="top-right-container">
      Frame 2
      <div>Contents of Frame 2</div>
    </div>
    <div class="bottom-right-container">
      <div class="bottom-left-right-container">
        Frame 3
        <div>Contents of Frame 3</div>
      </div>
      <div class="bottom-right-right-container">
        Frame 4
        <div>Contents of Frame 4</div>
      </div>
    </div>
  </div>

</body>
</html>
