<html>
<head>
    <title>Employee Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            padding: 20px;
        }

        .form-container {
            background: #fff;
            max-width: 600px;
            margin: auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #d10000;
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="file"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 8px;
        }

        .form-buttons {
            text-align: center;
            margin-top: 20px;
        }

        .form-buttons input {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .form-buttons input[type="submit"] {
            background-color: #4CAF50;
            color: white;
        }

        .form-buttons input[type="reset"] {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Employee Registration Form</h1>

        <form>
            <label>Title:</label>
            <input type="radio" name="title" value="Mr."> Mr.
            <input type="radio" name="title" value="Mrs."> Mrs.
            <input type="radio" name="title" value="Ms."> Ms.

            <label>First Name</label>
            <input type="text" name="first-name" placeholder="First Name">

            <label>Last Name</label>
            <input type="text" name="last-name" placeholder="Last Name">

            <label>Mail Address1</label>
            <input type="text" name="mail1">

            <label>Mail Address2</label>
            <input type="text" name="mail2">

            <label>City</label>
            <input type="text" name="city">

            <label>State</label>
            <select name="state">
                <option>Gujarat</option>
                <option>Lahor..</option>
                <option>jamsadpur..</option>
                <option>jonokpur..</option>
                <option>joipal...</option>
            </select>

            <label>Zip</label>
            <input type="text" name="zip">

            <label>Upload Photo</label>
            <input type="file" name="photo">

            <label>E-Mail</label>
            <input type="email" name="email">

            <label>Mobile</label>
            <input type="tel" name="mobile" value="+91">

            <label>Languages known</label>
            <input type="checkbox" name="language" value="Gujarati" checked> Gujarati
            <input type="checkbox" name="language" value="Hindi" checked> Hindi
            <input type="checkbox" name="language" value="English" checked> English
            <input type="checkbox" name="language" value="Marathi"> Marathi

            <label>Additional Information</label>
            <textarea name="info" placeholder="Optional" rows="4" cols="30"></textarea>

            <div class="form-buttons">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </div>
        </form>
    </div>
</body>
</html>
