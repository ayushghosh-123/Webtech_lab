<html>
<head>
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
            font-fAMILY: aRIAL, sans-serif;
        }
        
        h1{
            text-align: center;
            color: red;
        }

        th, td{
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Text formatting Tags</h1>
    <table>
        <tr>
            <th>HTML Tag</th>
            <th>Output </th>
        </tr>

        <tr>
            <td>normal text</td>
            <td>hello world</td>
        </tr>

        <tr>
            <td>Fonts & its attributes</td>
            <td><font color="blue" size="5">hello world</font></td>
        </tr>

        <tr>
            <td>&lt; B &gt;</td>
            <td><b>Bold</b></td>
        </tr>

        <tr>
            <td>&lt; I &gt;</td>
            <td><i>Italic</i></td>
        </tr>

        <tr>
            <td>&lt; U &gt;</td>
            <td><u>underline</u></td>
        </tr>

        <tr>
            <td>&lt; EM &gt;</td>
            <td><em>Emphasis</em></td>
        </tr>

        <tr>
            <td>&lt; STRONG &gt;</td>
            <td><strong>STRONG</strong></td>
        </tr>

        <tr>
            <td>&lt; TELETYPE &gt;</td>
            <td><tt>TELETYPE</tt></td>
        </tr>

        <tr>
            <td>&lt; STRIKE &gt;</td>
            <td><strike>strike through</strike></td>
        </tr>

        <tr>
            <td>&lt;BIG &gt;</td>
            <td><big>Text in a big font</big></td>
        </tr>

        <tr>
            <td>&lt; SMALL &gt;</td>
            <td><small>text in small format</small></td>
        </tr>

        <tr>
            <td>&lt; SUB &gt;</td>
            <td>a <sub>b</sub></td>
        </tr>

        <tr>
            <td>&lt; SUP &gt;</td>
            <td>a <sup>b</sup></td>
        </tr>
    </table>
</body>
</html>
